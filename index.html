<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar-container">
      <div class="navbar">
        <img src="./images/logo.svg" class="logo"/>
        <div class="dropdown">
          <button class="drop-btn" onClick="toggleFeature()">Feature <img src="./images/icon-arrow-down.svg"/></button>
          <div class="dropdown-content" id="featureDropdown">
            <a href="#"><img src="./images/icon-todo.svg">Todo List</img></a>
            <a href="#"><img src="./images/icon-calendar.svg">Calendar</img></a>
            <a href="#"><img src="./images/icon-reminders.svg">Reminders</img></a>
            <a href="#"><img src="./images/icon-planning.svg">Planning</img></a>
          </div>
        </div>
        <div class="dropdown">
          <button class="drop-btn" onClick="toggleCompany()">Company <img src="./images/icon-arrow-down.svg"/></button>
          <div class="dropdown-content" id="companyDropdown">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <ul>Careers</ul>
        <ul>About</ul>
      </div>
      <div class="login-container">
        <ul class="login">Login</ul>
        <ul class="register">Register</ul>
      </div>
    </nav>
      <div class="info-container">
        <div class="left-container">
          <h1>Make<br> remote work</h1>
          <p>Get your team in sync, no matter your location.<br> Streamline processes, 
          create team rituals, and<br> watch productivity soar.</p>
          <button class="button">Learn more</button>
          <div class="company-logos">
            <img src="./images/client-databiz.svg"/>
            <img src="./images/client-audiophile.svg"/>
            <img src="./images/client-meet.svg"/>
            <img src="./images/client-maker.svg"/>
          </div>
        </div>
        <div class="right-container">
          <img src="./images/image-hero-desktop.png"/>
        </div>
      </div>
  </div>
</body>
</html>
